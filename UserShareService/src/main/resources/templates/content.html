<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户动态内容</title>
    <style>
        #inner {
            display: table;
            margin: 0 auto;
            border: 0;
        }

        #outer {
            width: 100%
        }

        .center {
            text-align: center;
        }

        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }
    </style>
</head>
<body>
<!--/*@thymesVar id="content" type="java.lang.String"*/-->
<div id="outer">
    <div id="inner" class="center">
        <th:block th:utext="${content}">
        </th:block>
    </div>
</div>
</body>
</html>
